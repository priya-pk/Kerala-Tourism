<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="sign.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Ibarra+Real+Nova&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="container-fluid log">
        <div class="box"> 
            <h2>Signup</h2><br>
            <form action="signin.html" onsubmit="return validation()">
                <div class="form-inline">
                    <div class="form-group">
                        <input type="fname" class="form-control" id="fname" placeholder="First Name" name="fname"><br>
                        <label for="fName" id="fName"></label>
                    </div>
                    <div class="form-group">
                        <input type="lname" class="form-control" id="lname" placeholder="Last Name" name="lname"><br>
                        <label for="lName" id="lName"></label>
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <input type="text" class="form-control" id="email" placeholder="Username@gmail.com" name="email">
                    <label for="email" id="error"></label>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="pwd" placeholder="Password" name="pwd">
                    <label for="pwdcmt" id="pwdcmt1"></label>
                </div>
                <p>Must contain atleast one capital letter,small letter,and a number</p>
                <label for="phNo">Mobile Number :</label>
                <input type="text" class="form-control"  id="phNo">
                <label for="phno" id="phno"></label>
                <br>
                <button type="submit" id="btn" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <script src="signup.js"></script>
</body>
</html>
