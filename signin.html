<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin</title>
    <link rel="stylesheet" href="sign.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Ibarra+Real+Nova&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-fluid log">
        <div class="box">
            <h2>Signin</h2>
            <form action="index.html" onsubmit="return validate()">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" class="form-control" id="email" placeholder="Enter email" name="email">
                    <label for="error" id="error"></label>
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
                    <label for="pwder" id="pwder"></label>
                </div>
                <p>Must contain atleast one capital letter,small letter,and a number</p>
                <div class="checkbox">
                    <label><input type="checkbox" name="remember"> Remember me</label>
                </div>
                <button type="submit" id="btn" class="btn btn-primary">Submit</button>
                <a href="signup.html" target="_blank"><h5>Create an account ?</h5></a>
            </form>
        </div>
    </div>
    <script src="sign.js"></script>
</body>
</html>
